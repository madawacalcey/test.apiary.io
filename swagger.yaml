      RootLevelFolder:
        type: boolean
        enum: [true, false]
      HasLink:
        type: boolean
        enum: [true, false]
      ImageModified:
        format: date-time
        type: string
      ShowBlackBar:
        type: boolean
        enum: [true, false]
      ShowDescription:
        type: boolean
        enum: [true, false]
      KeyBenefit:
        format: date-time
        type: string
      BannerImageChecksum:
        type: string
        enum: [esz0dhgbaf4hqyqb1bcd, 8awloag2yvrf4fq8zmmq, biya1au39qq0tqjkwb5m, a52f58tarongcuewwbb5, 5t54oky9uyonpqd9tb8b]
      HasBannerImage:
        type: boolean
        enum: [true, false]
      CrocodocUuid:
        type: string
        enum: [mgirpgcfe85eefmgf1nq, x6j6yrbg6bmuf438biqt, ydybw4i3zp83djbq9mat, dz9mho0jlrvtdq2ptuhv, th4vzxcz25i1no9vw8pt]
      IconImageName:
        type: string
        enum: [un57rhyb2b1xcvvvcdx7_icon, gs1v9nzkpl25vjbtdlzr_icon, pv3i037w1ttuumvg4xow_icon, vezg7qmf5ddr1almquiv_icon, 253aynp1vokai6fsmv0b_icon]
      SmallImageName:
        type: string
        enum: [un57rhyb2b1xcvvvcdx7_small, gs1v9nzkpl25vjbtdlzr_small, pv3i037w1ttuumvg4xow_small, vezg7qmf5ddr1almquiv_small, 253aynp1vokai6fsmv0b_small]
      LargeImageName:
        type: string
        enum: [un57rhyb2b1xcvvvcdx7_large, gs1v9nzkpl25vjbtdlzr_large, pv3i037w1ttuumvg4xow_large, vezg7qmf5ddr1almquiv_large, 253aynp1vokai6fsmv0b_large]
      BannerImageName:
        type: string
        enum: [un57rhyb2b1xcvvvcdx7_banner, gs1v9nzkpl25vjbtdlzr_banner, pv3i037w1ttuumvg4xow_banner, vezg7qmf5ddr1almquiv_banner, 253aynp1vokai6fsmv0b_banner]
      FileStorageName:
        type: string
        enum: [un57rhyb2b1xcvvvcdx7, gs1v9nzkpl25vjbtdlzr, pv3i037w1ttuumvg4xow, vezg7qmf5ddr1almquiv, 253aynp1vokai6fsmv0b]
      AlternateFileStorageName:
        type: string
        enum: [un57rhyb2b1xcvvvcdx7_alternate, gs1v9nzkpl25vjbtdlzr_alternate, pv3i037w1ttuumvg4xow_alternate, vezg7qmf5ddr1almquiv_alternate, 253aynp1vokai6fsmv0b_alternate]
      HasAlternateFile:
        type: boolean
        enum: [true, false]
      IsExternal:
        type: boolean
        enum: [true, false]
      HTML5Enabled:
        type: boolean
        enum: [true, false]
  ItemLinkDto:
    type: object
    required:
      - MainFile
    properties:
      MainFile:
        type: string
      AlternateFile:
        type: string
