swagger: '2.0'
info:
  version: v1
  title: Webclient API
  description: |
        This an API for accessing data from imSMART CMS. 
        The new Webclient use this API for its operation.
        All the endpoints of this API requier to be HTTPS. 
        The base URL for all requests is https://imsmart-staging.comparenetworks.com/webclientapi/api/.
  contact:
    email: imsmart@calcey.com
host: imsmart-staging.comparenetworks.com
basePath: /webclientapi
schemes:
  - https
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
    description: |
     For accessing the API a valid JWT token must be passed in all the queries in
     the 'Authorization' header.
     A valid JWT token is generated by the API and retourned as answer of a call
     to the route /auth/imsmart giving a valid user & password.
     The following syntax must be used in the 'Authorization' header.
     
     "Authorization: bearer xxxxxx.yyyyyyy.zzzzzz"
      
paths:
  /auth/imsmart:
    post:
      summary: Authenticate User
      description: Authenticates the user by checking the provided authentication token for validity.
      tags:
        - Auth
      operationId: AuthenticateUser
      consumes:
        - application/json
        - text/json
        - application/xml
        - text/xml
        - application/x-www-form-urlencoded
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      parameters:
        - name: authCode
          description: The authentication token to validate the user.
          in: body
          required: true
          schema:
            $ref: '#/definitions/OAuthCode'
      responses:
        '200':
          description: TO BE VERIFIED AND UPDATED
          schema:
            $ref: '#/definitions/Object'
      deprecated: false
  '/api/{version}/Items/{id}':
    get:
      summary: Get Item
      description: Gets a single item object for the specified item Id from the CMS.
      security:
        - Bearer: []
      tags:
        - Items
      operationId: GetItem
      consumes: []
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      parameters:
        - name: id
          description: The id of the item to be retrieved.
          in: path
          required: true
          type: integer
          format: int32
        - name: version
          description: The API version to be used.
          in: path
          required: true
          type: string
        - name: Authorization
          type: string
          in: header
          required: true
      responses:
        '200':
          description: The details of the item with the provided id.
          schema:
            $ref: '#/definitions/ItemDto'
        '404':
          description: When the provided id does not relate to an item, or if the item is hidden, or only viewable from a tablet device.
      deprecated: false
  '/api/{version}/Items/{parentId}/Children':
    get:
      summary: Get Child Items
      description: Gets the child items (if any) of the provided item id.
      security:
        - Bearer: []
      tags:
        - Items
      operationId: GetChildItems
      consumes: []
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      parameters:
        - name: parentId
          description: The id of the parent item.
          in: path
          required: true
          type: integer
          format: int32
        - name: version
          description: The API version to be used to get the data.
          in: path
          required: true
          type: string
        - name: Authorization
          type: string
          in: header
          required: true
      responses:
        '200':
          description: List of child items for the specified parent item id.
          schema:
            type: array
            items:
              $ref: '#/definitions/ItemDto'
      deprecated: false
  '/api/{version}/Items/{itemId}/ItemLinks':
    get:
      summary: Get Image Links
      description: Gets the image links for the item specified by the item id.
      security:
        - Bearer: []
      tags:
        - Items
      operationId: GetItemLinks
      consumes: []
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      parameters:
        - name: itemId
          description: The id of the item whose image links are to be retrieved.
          in: path
          required: true
          type: integer
          format: int32
        - name: version
          description: The API version to be used to get the data.
          in: path
          required: true
          type: string
        - name: Authorization
          type: string
          in: header
          required: true
      responses:
        '200':
          description: Image links of the item specified by the item id.
          schema:
            $ref: '#/definitions/ItemLinkDto'
      deprecated: false
  '/api/{version}/Items/{itemId}/ItemAccessibility':
    get:
      summary: Get Item Accessibility
      description: Gets the accessibility status of the item for the authenticated user.
      security:
        - Bearer: []
      tags:
        - Items
      operationId: GetItemAccessibility
      consumes: []
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      parameters:
        - name: itemId
          description: The id of the item whose accessibility is required.
          in: path
          required: true
          type: integer
          format: int32
        - name: version
          description: The API version to be used to get the data.
          in: path
          required: true
          type: string
        - name: Authorization
          type: string
          in: header
          required: true
      responses:
        '200':
          description: True if the user is allowed to access the given item, otherwise False
          schema:
            $ref: '#/definitions/AccessibilityStatus'
      deprecated: false
  '/api/{version}/Items/{itemId}/CreateCrocodocSession':
    get:
      summary: Get Crocodoc Session
      description: Gets a created Crocodoc session for the item with the provided item id. The item should be associated to the authenticated user.
      security:
        - Bearer: []
      tags:
        - Items
      operationId: CreateCrocodocSession
      consumes: []
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      parameters:
        - name: itemId
          description: The item id for the Crocodoc session.
          in: path
          required: true
          type: integer
          format: int32
        - name: version
          description: The API version to be used to get the data.
          in: path
          required: true
          type: string
        - name: Authorization
          type: string
          in: header
          required: true
      responses:
        '200':
          description: Created crocodoc session details of the item, specified by the item Id.
          schema:
            $ref: '#/definitions/ItemCrocodocSessionDto'
        '400':
          description: Thrown if the item does not contain a file.
      deprecated: false
  '/api/{version}/Items/{itemId}/GetAssetEmailLink':
    get:
      summary: Get Download URL
      description:
          Gets the Download URL for an item specified by the item id.
      security:
        - Bearer: []
      tags:
        - Items
      operationId: GetAssetEmailLink
      consumes: []
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      parameters:
        - name: itemId
          description: The item id whose download URL is required.
          in: path
          required: true
          type: integer
          format: int32
        - name: version
          description: The API version to be used to get the data.
          in: path
          required: true
          type: string
        - name: Authorization
          type: string
          in: header
          required: true
      responses:
        '200':
          description: Download URL of the item specified by the item id.
          schema:
            $ref: '#/definitions/ItemDownloadLinkDto'
      deprecated: false
  '/api/{version}/Items/FilterCategories':
    post:
      summary: Get Item Filter Categories
      description:
          Gets the item filter categories for the segment specified by the segment id.
      security:
        - Bearer: []
      tags:
        - Items
      operationId: GetItemFilterCategories
      consumes: 
        - application/json
        - text/json
        - application/xml
        - text/xml
        - application/x-www-form-urlencoded
      produces:
        - application/json
        - text/json
      parameters:
        - name: segmentId
          description: The segment ids of the segments for which the item filter categories are required.
          in: body
          required: true
          schema:
            type: array
            items:
              type: integer
              format: int32
        - name: version
          description: The API version to be used to get the data.
          in: path
          required: true
          type: string
        - name: Authorization
          type: string
          in: header
          required: true
      responses:
        '200':
          description: The item filter categories for the segment(s) specified by the segment id(s).
          schema:
            $ref: '#/definitions/ItemFilterCategoryDto'
      deprecated: false
  '/api/{version}/Items/Search':
    post:
      summary: Search
      description: Performs a search based on the provided search criteria on the items associated to the authenticated user.
      security:
        - Bearer: []
      tags:
        - Items
      operationId: Search
      consumes: 
        - application/json
        - text/json
        - application/xml
        - text/xml
        - application/x-www-form-urlencoded
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      parameters:
        - name: filterOptions
          description: The filtering criteria.
          in: body
          required: true
          schema:
            $ref: '#/definitions/ItemFiltersDto'
        - name: version
          description: The API version to be used to get the data.
          in: path
          required: true
          type: string
        - name: Authorization
          type: string
          in: header
          required: true
      responses:
        '200':
          description: Collection of items associated to the authenticated user that matched to the search criteria
          schema:
            $ref: '#/definitions/WebClientItemDto'
      deprecated: false
  '/api/{version}/Items/Library':
    post:
      summary: Gets the items matching the filter criteria [PENDING MODIFICATIONS BY DEVS]
      description: Gets items matching the filter criteria, from the items associated to the current user
      security:
        - Bearer: []
      tags:
        - Items
      operationId: Library
      consumes: 
        - application/json
        - text/json
        - application/xml
        - text/xml
        - application/x-www-form-urlencoded
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      parameters:
        - name: filterOptions
          description: The filter criteria to be filtered.
          in: body
          required: true
          schema:
            $ref: '#/definitions/ItemFiltersLibraryDto'
        - name: version
          description: The API version to be used to get the data.
          in: path
          required: true
          type: string
        - name: Authorization
          type: string
          in: header
          required: true
      responses:
        '200':
          description: Collection of items matched to the user filter criteria
          schema:
            $ref: '#/definitions/WebClientItemDto'
      deprecated: false
  '/api/{version}/Items/{segmentId}/SegmentItems':
    get:
      summary: Get Segment Items
      description: Gets the child items for the given segment.
      security:
        - Bearer: []
      tags:
        - Items
      operationId: GetSegmentItems
      consumes: []
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      parameters:
        - name: segmentId
          description: The segment id whose child items need to be retrieved.
          in: path
          required: true
          type: integer
          format: int32
        - name: version
          description: The API version to be used to get the data.
          in: path
          required: true
          type: string
        - name: Authorization
          type: string
          in: header
          required: true
      responses:
        '200':
          description: List of segments associated to the user
          schema:
            $ref: '#/definitions/ItemRelatedDto'
      deprecated: false
  '/api/{version}/ItemUserData':
    get:
      summary: Get Item User Data
      description: Gets the item user data collection for the authenticated user.
      security:
        - Bearer: []
      tags:
        - ItemUserData
      operationId: GetItemUserData
      consumes: []
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      parameters:
        - name: version
          description: The API version to be used to get the data.
          in: path
          required: true
          type: string
        - name: Authorization
          type: string
          in: header
          required: true
      responses:
        '200':
          description: Item user data collection for the authenticated user.
          schema:
            $ref: '#/definitions/ItemCollection'
      deprecated: false
  '/api/{version}/Organization':
    get:
      summary: Get Organization
      description: Gets the organization details of the authenticated user.
      security:
        - Bearer: []
      tags:
        - Organization
      operationId: GetOrganizationDetails
      consumes: []
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      parameters:
        - name: version
          description: The API version to be used to get the data.
          in: path
          required: true
          type: string
        - name: Authorization
          type: string
          in: header
          required: true
      responses:
        '200':
          description: The organization details of the authenticated user.
          schema:
            $ref: '#/definitions/OrganizationDetails'
      deprecated: false
  '/api/{version}/OrganizationSettings':
    post:
      summary: Get Organization Settings
      description: Gets organization settings of the authenticated user.
      security:
        - Bearer: []
      tags:
        - OrganizationSettings
      operationId: GetOrganizationSettings
      consumes: 
          - application/json
          - text/json
          - application/xml
          - text/xml
          - application/x-www-form-urlencoded
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      parameters:
        - name: organizationSettingsKeys
          description: The organization setting keys to be retrieved.
          in: body
          required: true
          schema:
            type: object
            additionalProperties:
              type: array
              items:
                type: string
        - name: version
          description: The API version to be used to get the data.
          in: path
          required: true
          type: string
        - name: Authorization
          type: string
          in: header
          required: true
      responses:
        '200':
          description: The organization settings of the authenticated user.
          schema:
            type: object
            additionalProperties:
              type: string
              minLength: 1
      deprecated: false
  '/api/{version}/OrganizationUserSettings':
    post:
      summary: Get Organization User Settings
      description: Gets the authenticated user's organization and user settings.
      security:
        - Bearer: []
      tags:
        - OrganizationUserSettings
      operationId: GetOrganizationUserSettings
      consumes: 
          - application/json
          - text/json
          - application/xml
          - text/xml
          - application/x-www-form-urlencoded
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      parameters:
        - name: organizationUserSettingsKeys
          description: The setting keys to be retrieved.
          in: body
          required: true
          schema:
            type: object
            additionalProperties:
              type: array
              items:
                type: string
        - name: version
          description: The API version to be used to get the data.
          in: path
          required: true
          type: string
        - name: Authorization
          type: string
          in: header
          required: true
      responses:
        '200':
          description: The authenticated user's organization and user settings.
          schema:
            type: object
            additionalProperties:
              type: string
      deprecated: false
  '/api/{version}/Segments':
    get:
      summary: Get Segments
      description: Gets the segments associated to the authenticated user.
      security:
        - Bearer: []
      tags:
        - Segments
      operationId: GetSegments
      consumes: []
      produces:
        - application/json
        - text/json
        - application/xml
        - text/xml
      parameters:
        - name: version
          description: The API version to be used to get the data.
          in: path
          required: true
          type: string
        - name: Authorization
          type: string
          in: header
          required: true
      responses:
        '200':
          description: The segments associated to the authenticated user.
          schema:
            type: array
            items:
              $ref: '#/definitions/ItemDto'
      deprecated: false
      
      
      
definitions:
  OAuthCode:
    type: object
    required:
      - code
      - clientId
      - redirectUri
    properties:
      code:
        type: string
        enum: [sortr5d8dz5xgx0deg17, zpn6ti1sxeoo9nc0kd1x, h5dsvkl4ekr76vxwd7a7, 3d4bu76plmh0cxek9jms, jbli43tel7murr9djoua]
      clientId:
        type: string
        enum: [jevhl92wnastdx12zben, buixpiwb2xaxdwd39phc, u55wtf84x8qzl7fpzkv1, dpe2atsrv8wdkbe0co5i, lmqh922ehmltnpgi5a0l]
      redirectUri:
        type: string
        enum: [http://www.redirecturi.com/a, http://www.redirecturi.com/b, http://www.redirecturi.com/c, http://www.redirecturi.com/d, http://www.redirecturi.com/e]
  Object:
    type: object
    properties: {}
  ItemDto:
    type: object
    required:
      - ItemId
      - Title
      - FeaturedTitle
      - ItemUniqueIdentifier
      - Size
      - OrganizationId
      - ContentModified
      - IsReady
      - ExpireDate
      - FileType
      - Active
      - Shareable
      - Description
      - ItemType
      - Created
      - Modified
      - HasLargeImage
      - HasSmallImage
      - HasIconImage
      - PartNo
      - Keyword
      - AssetUrl
      - AlternateShareUrl
      - Checksum
      - LargeImageChecksum
      - SmallImageChecksum
      - IconImageChecksum
      - RootLevelFolder
      - HasLink
      - ImageModified
      - ShowBlackBar
      - ShowDescription
      - KeyBenefit
      - BannerImageChecksum
      - HasBannerImage
      - CrocodocUuid
      - IconImageName
      - SmallImageName
      - LargeImageName
      - BannerImageName
      - FileStorageName
      - AlternateFileStorageName
      - HasAlternateFile
      - IsExternal
      - HTML5Enabled
    properties:
      ItemId:
        format: int32
        type: integer
        minimum: 10
        maximum: 100
      Title:
        type: string
        enum: [Mock Item A, Mock Item B, Mock Item C, Mock Item D, Mock Item E]
      FeaturedTitle:
        type: string
      ItemUniqueIdentifier:
        type: string
        enum: [un57rhyb2b1xcvvvcdx7, gs1v9nzkpl25vjbtdlzr, pv3i037w1ttuumvg4xow, vezg7qmf5ddr1almquiv, 253aynp1vokai6fsmv0b]
      Size:
        format: int32
        type: integer
        minimum: 10
        maximum: 100000
      OrganizationId:
        format: int32
        type: integer
        minimum: 1
        maximum: 20
      ContentModified:
        format: date-time
        type: string
      IsReady:
        type: boolean
        enum: [true, false]
      ExpireDate:
        format: date-time
        type: string
      FileType:
        type: string
        enum: [mp4, mpv, 3gp, mov, m4v, flv, mp3, m4a, m4r, au, wav, bmp, gif, tif, png, jpg, jpeg, xlsx, xlsm, xlsb, xls, xlm pps, pptx, ppt,csv, pdf, txt, key, epub, ibooks]
      Active:
        type: boolean
        enum: [true, false]
      Shareable:
        type: boolean
        enum: [true, false]
      Description:
        type: string
        enum: [Mock Item A Description, Mock Item B Description, Mock Item C Description, Mock Item D Description, Mock Item E Description]
      ItemType:
        format: int32
        type: integer
        minimum: 1
        maximum: 4
      Created:
        format: date-time
        type: string
      Modified:
        format: date-time
        type: string
      HasLargeImage:
        type: boolean
        enum: [true, false]
      HasSmallImage:
        type: boolean
        enum: [true, false]
      HasIconImage:
        type: boolean
        enum: [true, false]
      PartNo:
        type: string
      Keyword:
        type: string
        enum: [Mock Item A Keyword, Mock Item B Keyword, Mock Item C Keyword, Mock Item D Keyword, Mock Item E Keyword]
      AssetUrl:
        type: string
        enum: [http://www.mockdata.com/a, http://www.mockdata.com/b, http://www.mockdata.com/c, http://www.mockdata.com/d, http://www.mockdata.com/e]
      AlternateShareUrl:
        type: string
        enum: [http://www.sharedata.com/a, http://www.sharedata.com/b, http://www.sharedata.com/c, http://www.sharedata.com/d, http://www.sharedata.com/e]
      Checksum:
        type: string
        enum: [vv9e8jo9henpi2owu8l8, k1qc11huyhu5ocp31a2q, zv5lpsph6yn99w7qide7, 0t1byx20cv38dvm8u2eg, a5j4gr6b5pppk58feqrx]
      LargeImageChecksum:
        type: string
        enum: [wo99rr6v92t2o1k2yp6n, kuhdl9bw5sgc78cgoe6l, 9xpz7yfudg6duwe57rc2, i6anceseb7ir9q6hnuvd, p28en0aopozd9jvrubql]
      SmallImageChecksum:
        type: string
        enum: [rkf12i6vudle4jgx0x91, wqb2zs50tliavz71umh4, 2lmllifi8moy48ipu0x1, ez7wmkllboawzd69s8c4, jcthp0e1ke23t0loefn5]
      IconImageChecksum:
        type: string
